<div class="newRoomOptions">
	<label>
		Number of Players{{maxPlayers}}
	</label>
	<select ng-model="roomForm.maxPlayers" convert-to-number>
	  <option value="10">10</option>
	  <option value="6">6</option>
	  <option value="2">2</option>
	</select>
	<label ng-show="roomForm.gameType === 'Cash'">
		Blinds
	</label>
	<select ng-model="roomForm.blindLevel" ng-show="roomForm.gameType === 'Cash'">
	  <option value="$10/$20">$10/$20</option>
	  <option value="$50/$100">$50/$100</option>
	  <option value="$500/$1,000">$500/$1,000</option>
	  <option value="$5,000/$10,000">$5,000/$10,000</option>
	</select>
	<label ng-show="roomForm.gameType === 'Sit-n-Go'">
		Buy In
	</label>
	<select ng-model="roomForm.buyIn" ng-show="roomForm.gameType === 'Sit-n-Go'">
	  <option value="500">$500</option>
	  <option value="1000">$1,000</option>
	  <option value="10000">$10,000</option>
	  <option value="100000">$100,000</option>
	</select>
	<label>
		Game Type
	</label>
	<select ng-model="roomForm.gameType">
	  <option value="Cash">Cash</option>
	  <option value="Sit-n-Go">Sit-n-Go</option>
	</select>
</div>
